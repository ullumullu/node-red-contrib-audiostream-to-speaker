<script type="text/x-red" data-template-name="audiobuffer-to-speaker">

      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>

        RED.nodes.registerType('audiobuffer-to-speaker', {

              samplerate: {value:22050}
            },
            color: "rgb(140, 198, 63)",
            inputs:1,
            outputs:1,
            icon: "icon.png",
            paletteLabel: "audiobuffer to speaker",
            label: function() {

            labelStyle: function() {
                return this.name ? "node_label_italic" : "";
